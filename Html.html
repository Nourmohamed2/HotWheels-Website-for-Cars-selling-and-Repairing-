<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"  content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet"href="Css1.css">
<body style="width: 100%">
 

  <div class="slider">
    
    <div class="myslide fade" style="display: none">
      <img src="toyota corolla.jpeg" style="width: 100%; height: 100%" />
    </div>

    <div class="myslide fade" style="display: block">
      <img src="Mg.jpeg" style="width: 100%; height: 100%" />
    </div>

    <div class="myslide fade" style="display: none">
      <img src="JEEP.jpeg" style="width: 100%; height: 100%" />
    </div>

    

    <!-- onclick js -->
    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="dotsbox" style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot active" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
     
      
    </div>
    <!-- /onclick js -->
  </div>

  <script src="jsfile.js"></script>
</body>
</head>
</html>
